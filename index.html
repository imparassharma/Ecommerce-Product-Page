<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ecommerce Product Page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/icon-menu.svg" alt="">
            <img src="images/logo.svg" alt="" id="logo">
        </div>
        <div class="cart">
            <img src="images/icon-cart.svg" alt="">
            <img src="images/image-avatar.png" alt="" id="avatar">
        </div>
    </header>
    <div class="carousel-section">
        <div class="img-section">
            <img src="images/image-product-1.jpg" alt="">
            <img src="images/image-product-2.jpg" alt="">
            <img src="images/image-product-3.jpg" alt="">
            <img src="images/image-product-4.jpg" alt="">
        </div>

        <div class="move-btns">
            <img src="images/icon-previous.svg" alt="">
            <img src="images/icon-next.svg" alt="">
        </div>
    </div>
    <div class="text-section">
        <h4>Sneaker Company</h4>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
    </div>
    <div class="price-section">
        <div class="price">
            <h1>$125.00</h1>
            <h4>50%</h4>
        </div>
        <div class="mrp">
            <h4>$250.00</h4>
        </div>
    </div>
    <div class="utility-row">
        <div class="row">
            <img src="images/icon-minus.svg" alt="" id="minus">
            <h2>0</h2>
            <img src="images/icon-plus.svg" alt="" id="plus">
        </div>
        
        <button>
            <img src="images/icon-cart-white.svg" alt="">
            <h3>Add to cart</h3>
        </button>
    </div>
</body>
</html>
